<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="ar-models.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Vizitech AR Models</title>
</head>
<body>
    <p class="page-title">Press the "View in your space" button on a model to see it in Augmented Reality!</p>
    <model-viewer src="./models/Heart_WebAR.gltf" disable-zoom ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" alt="Heart">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button">
            View in your space
        </button>
    
        <!--<button>View in your space</button>-->
        <div class="title">Heart</div>
    </model-viewer>

    <model-viewer src="./models/skull_v01.glb" disable-zoom ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" alt="A Skull">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button">
            View in your space
        </button>
    
        <!--<button>View in your space</button>-->
        <div class="title">Skull</div>
    </model-viewer>

    <model-viewer src="./models/jetengine.glb" disable-zoom ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" alt="Jet Engine">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button">
            View in your space
        </button>
    
        <!--<button>View in your space</button>-->
        <div class="title">Jet Engine</div>
    </model-viewer>

    <model-viewer src="./models/v12Engine.gltf" disable-zoom autoplay ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" ios-src="./models/v12Engine.usdz" xr-environment alt="Animated Engine">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button">
            View in your space
        </button>
    
        <!--<button>View in your space</button>-->
        <div class="title">V8 Engine</div>
    </model-viewer>
</body>
</html>
